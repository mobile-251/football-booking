name: Seed Database (Manual)

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Type "SEED" to confirm seeding the database'
        required: true
        default: ''

jobs:
  seed:
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.confirm == 'SEED' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create SSH key
        run: |
          echo "${{ secrets.EC2_SSH_KEY }}" > ec2_key.pem
          chmod 600 ec2_key.pem

      - name: Seed database on EC2
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          ssh -i ec2_key.pem -o StrictHostKeyChecking=no \
          ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << EOF
            set -e

            cd ${{ secrets.EC2_PATH }}/backend/ballmate-rest

            echo "== Run database seed =="
            pnpm prisma db seed

            echo "Seed completed successfully"
          EOF

      - name: Cleanup key
        run: rm -f ec2_key.pem
