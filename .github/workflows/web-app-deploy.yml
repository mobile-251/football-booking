name: Deploy Web App to AWS EC2

on:
  push:
    branches:
      - dev
      - main
    paths:
      - 'web-app/**'
      - '.github/workflows/web-app-deploy.yml'
  workflow_dispatch:

env:
  WEB_APP_DIR: web-app

jobs:
  deploy-web-app:
    name: Deploy Web App to EC2
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ${{ env.WEB_APP_DIR }}/package-lock.json

      - name: Install dependencies
        working-directory: ${{ env.WEB_APP_DIR }}
        run: npm ci

      - name: Build Web App
        working-directory: ${{ env.WEB_APP_DIR }}
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }}
        run: npm run build

      - name: Create SSH key
        run: |
          echo "${{ secrets.EC2_SSH_KEY }}" > private_key.pem
          chmod 600 private_key.pem

      - name: Create directory on EC2
        run: |
          ssh -o StrictHostKeyChecking=no -i private_key.pem \
            ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} \
            'sudo mkdir -p /var/www/ballmate && sudo chown -R $USER:$USER /var/www/ballmate'

      - name: Deploy build files to EC2
        run: |
          scp -o StrictHostKeyChecking=no -i private_key.pem -r \
            ${{ env.WEB_APP_DIR }}/dist/* \
            ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/var/www/ballmate/

      - name: Reload Nginx
        run: |
          ssh -o StrictHostKeyChecking=no -i private_key.pem \
            ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} \
            'sudo systemctl reload nginx'

      - name: Cleanup SSH key
        run: rm -f private_key.pem

      - name: Verify Deployment
        run: |
          echo "Waiting for Nginx to reload..."
          sleep 5
          
          echo "Checking web app availability..."
          response=$(curl -s -o /dev/null -w "%{http_code}" http://${{ secrets.EC2_HOST }}/ || echo "000")
          if [ "$response" = "200" ]; then
            echo "Web App is accessible (HTTP $response)"
          else
            echo "Web App returned HTTP $response"
          fi
