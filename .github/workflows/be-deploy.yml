name: Deploy Ballmate REST API

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - dev
    paths:
      - backend/ballmate-rest/**

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Build backend
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          cd backend/ballmate-rest
          pnpm install --frozen-lockfile
          pnpm prisma generate
          pnpm build

      - name: Deploy Backend to EC2
        env:
          PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
          HOST: ${{ secrets.EC2_HOST }}
          USER: ${{ secrets.EC2_USER }}
          APP_PATH: ${{ secrets.EC2_PATH }}/backend/ballmate-rest

          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          PORT: ${{ secrets.PORT }}
        run: |
          echo "$PRIVATE_KEY" > private_key.pem
          chmod 600 private_key.pem

          ssh -o StrictHostKeyChecking=no -i private_key.pem ${USER}@${HOST} << 'ENDSSH'
            mkdir -p $APP_PATH
            cat > $APP_PATH/.env << 'EOF'
          DATABASE_URL=${DATABASE_URL}
          JWT_SECRET=${JWT_SECRET}
          PORT=${PORT}
          EOF
          ENDSSH

          rsync -avz --delete \
            -e "ssh -o StrictHostKeyChecking=no -i private_key.pem" \
            backend/ballmate-rest/dist \
            backend/ballmate-rest/package.json \
            ${USER}@${HOST}:$APP_PATH/

          ssh -o StrictHostKeyChecking=no -i private_key.pem ${USER}@${HOST} << 'ENDSSH'
            cd $APP_PATH
            npm install --omit=dev
            pm2 restart ballmate-rest || pm2 start dist/main.js --name ballmate-rest
            pm2 save
          ENDSSH

          rm -f private_key.pem
